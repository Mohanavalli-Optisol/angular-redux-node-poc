<header>
  <div class="brand">
    <img src="/assets/images/logo.png" alt="avatar" />
    <h5>The Frame Store</h5>
  </div>
  <div class="nav">
    <ul>
      <li>
        <img src="/assets/images/favorite.webp" alt="fav" />
        <span class="badge" *ngIf="fav.length > 0">{{ fav.length }}</span>
      </li>&nbsp;&nbsp;&nbsp;&nbsp;
      <li>
        <img src="/assets/images/shopping-bag.png" alt="cart" />
        <span class="badge" *ngIf="cart.length > 0">{{ cart.length }}</span>
      </li>&nbsp;&nbsp;&nbsp;&nbsp;
     
    </ul>
  </div>
</header>
